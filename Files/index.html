<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>GITHUB-FINDER.app</title>
  </head>
  <body>

    <!-- Navigation bar of project -->

    <nav class="navbar navbar-dark bg-primary mb-3">

        <div class="container">

            <a href="#" class="navbar-brand">GITHUB-FINDER</a>

        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a Username to fetch profile</p>

            <input type="text" name="" id="searchUser" class="form-control" placeholder="Github Username...">

        </div>
        <br>

        <div id="profile"></div>

    </div>


    <footer class="mt-5 p-3 text-center bg-light">
        Github Finder &copy;
    </footer>

    



    <!-- Adding various bootstrap script to make Ui better -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous">
    </script>


<script src="github.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>

  </body>
</html>
